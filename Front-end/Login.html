<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="Login.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="login-box">
                <form action="/Login" method="POST">
                    <h2>Login Form</h2>
                
                    <h3> Email </h3>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <h3> Password </h3>
                    <input type="text" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
        
                    <button> Submit </button>

                    <p class="para-2"> Not have an account? <a href="SignUp.html"> Sign Up Here </a></p>
                    <p class="para-3"> Forgot password <a href="Login_Phone.html"> Login Here with [Phone OTP] </a> </p>

                </form>
            </div> 
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
