<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="SignUp.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="Signup-box">
                <form action="/sign_up" method="POST">
                    <h2>SignUp Form</h2>
                    <h1> First Name </h1>
                    <input type="text" class="box" id="First_Name" name="First_Name" placeholder="First_Name" required />
                    <br>
                    <h1> Last Name </h1>
                    <input type="text" class="box" id="Last_Name" name="Last_Name" placeholder="Last_Name" required />
                    <br>
                    <h1> Email </h1>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <h1> Password </h1>
                    <input type="text" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <h1> phone_number </h1>
                    <input type="text" class="box" id="phone_number" name="phone_number" placeholder="phone_number" required />
                    <br>
        
                    <button> Submit </button>
                    <p class="para-1"> Not have an account? <a href="Login.html"> Login Up Here </a></p>

                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
